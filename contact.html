<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
        }

        .top {
            position: relative;
        }
        .background-image {
            height: 25vh;
            width: 100%;
        }

        .external {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        .right {
            display: flex;
            color: white;
            font-size: 1rem;
        }
        .right ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
        }
        .right li {
            margin: 0 10px;
        }
        .right a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
        }
        .right a:hover,
        .right a.active {
            text-decoration: none;
            font-weight: bold;
        }
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #C0C0C0;
            color: #333;
            margin-top: -20px;
        }
        .contact-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .contact-icons a {
            text-decoration: none;
            font-size: 1rem;
            text-align: center;
        }
        .contact-icons img {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .footer {
            font-weight: bold;
            font-size: 0.7rem;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            color: rgb(14, 2, 25);
        }
        .contact-section h2,
        .contact-section p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="top">
            <img src="contact.jpg" class="background-image" alt="Background Image">
            <div class="external">
                <span class="menu-toggle">&#9776;</span>
                <div class="right">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Myresume.html">MyResume</a></li>
                        <li><a href="project.html">Project</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="contact-section">
        <h2 style="color:rgb(2,2,52)">Contact Me</h2>
        <p style="font-size: 1rem;">You can reach me via the following platforms:</p>
        <div class="contact-icons">
            <a href="mailto:eng2020.cse@gmail.com" title="Email">
                <img src="email.png" alt="Email Icon">
                <span>Email</span>
            </a>
            <a href="https://github.com/Raghu131204" title="GitHub">
                <img src="git.png" alt="GitHub Icon">
                <span>GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/raghu-g-r-815a0132b/" title="LinkedIn">
                <img src="linked.png" alt="LinkedIn Icon">
                <span>LinkedIn</span>
            </a>
        </div>
        <div class="footer">
            Â© All Rights Reserved 2024
        </div>
    </div>
</body>
</html>
