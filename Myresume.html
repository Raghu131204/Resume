        .resume-image {
            margin-top: 20px;
            width: 60%;
            height:120vh;
            border: 2px solid #333;
        }
        .download-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .download-button:hover {
            background-color: #555;
        }
        .footer {
            font-weight: bold;
            font-size: 0.7rem;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            color: rgb(14, 2, 25);
        }
        .resume-section h2,
        .resume-section p {
            margin-bottom: 20px;
        }
